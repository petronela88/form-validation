<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <h1>Contact Form</h1>
        
        <form action="" method="post">
        <h3>
            <label for="name" id="name">Name</label>
            <input type="text" placeholder="Your name..." minlength="4">
        </h3>
        <h3>
            <label for="email" id="email">
            Email
            </label>
            <input type="email" placeholder="Your email...">
        </h3>
        <h3>
            <label for="message">
            Message
            </label>
            <textarea id="message" name="message" placeholder="Write something..."
             style="height:200px" minlength="10" maxlength="800"></textarea>
        </h3>
        <input type="button" value="Submit">
        </form>
        </div>
    </body>
</html>
